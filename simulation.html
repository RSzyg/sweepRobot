<!DOCTYPE html>
<html>
  <head>
    <title>sweepRobot</title>
    <script src="main.js"></script>
  </head>
  <body>
    <div style="width: 500px; height: 500px; background: #C0C0C0" id="display">
      <canvas id="main" width="500" height="500"></canvas>
    </div>
    <div>
      <input type="text" placeholder="在此填写障碍物数量" id="obstacle">
      <input type="text" placeholder="在此填写模拟时间（分钟）" id="timer">
      <button onclick="init()">Render Map</button>
      <button onclick="start()">Run</button>
      <button onclick="stop()">Stop</button>
      <button onclick="calculate()">Calculate</button>
    </div>
    <div id="calObstacle"></div>
    <div id="calCleaned"></div>
    <div id="time"></div>
  </body>
</html>
