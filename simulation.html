<!DOCTYPE html>
<html>
  <head>
    <title>sweepRobot</title>
    <script src="main.js"></script>
  </head>
  <body>
    <div style="width: 500px; height: 500px; background: #C0C0C0" id="display">
      <canvas id="main" width="500" height="500"></canvas>
    </div>
    <div>
      <input type="text" placeholder="在此填写障碍物数量" id="obstacle">

    </div>
    <div style="width: 20px; height: 20px; background: #66ccff">
      <svg width="100%" height="100%"></svg>
    </div>
  </body>
</html>
